<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="{{ url_for('static', path='button_style.css') }}">
</head>
<body>
    <main>
        <div class="logo-container">
            <img class="logo-container__image" src="https://mblogthumb-phinf.pstatic.net/20160511_264/ppanppane_14629780789501CsEq_PNG/%B4%D9%C0%CC%BC%D2_%B7%CE%B0%ED_%281%29.png?type=w800" alt="다이소 로고">
        </div>
        <div class="button-container">
            <button class="button-container__function-group button-container__register-button">사용자 등록</button>
            <div class="button-container__section-group">
                <div class="section-group__buttons">
                    <button value="1" class="section-group__button">뷰티</button>
                    <button value="2" class="section-group__button">주방</button>
                    <button value="3" class="section-group__button">청소</button>
                    <button value="4" class="section-group__button">수납</button>
                </div>
                <div class="section-group__buttons">
                    <button value="5" class="section-group__button">문구</button>
                    <button value="6" class="section-group__button">공구</button>
                    <button value="7" class="section-group__button">식품</button>
                    <button value="8" class="section-group__button">잡화</button>
                </div>
            </div>
            <button class="button-container__function-group button-container__checkout-guide-button">계산대 안내</button>
            <button class="button-container__function-group button-container__end-guide-button">안내 종료</button>
        </div>
    </main>

    <script src="{{ url_for('static', path='jquery-3.7.1.js') }}"></script>
    <script src="{{ url_for('static', path='button_main.js') }}"></script>
</body>
</html>
